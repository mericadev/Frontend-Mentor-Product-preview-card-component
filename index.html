<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main>
  <div class="container">
    <div class="card flex-group">
      <div class="product_image">
        <img src="images/image-product-mobile.jpg" alt="Product Image">
       
      </div>
      <div class="product_info">
        <p id="product-title"> Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum
        </h1>
        <p id="product-about"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product_info-price flex-group">
          <h2 id="original-price">$149.99</h2>
          <p id="old-price">$169.99</p>
        </div>
        <div class="add-to-cart">
          <button class="flex-group">
            <img src="images/icon-cart.svg">
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
